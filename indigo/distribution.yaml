%YAML 1.1
# ROS distribution file
# see REP 143: http://ros.org/reps/rep-0143.html
---
release_platforms:
  fedora:
  - '21'
  - heisenbug
  ubuntu:
  - trusty
repositories:
  std_msgs:
    doc:
      type: git
      url: https://github.com/ros/std_msgs.git
      version: groovy-devel
    release:
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/ros-gbp/std_msgs-release.git
      version: 0.5.10-0
    source:
      type: git
      url: https://github.com/ros/std_msgs.git
      version: groovy-devel
    status: maintained
  ros_comm:
    doc:
      type: git
      url: https://github.com/ros/ros_comm.git
      version: indigo-devel
    release:
      packages:
      - message_filters
      - ros_comm
      - rosbag
      - rosbag_storage
      - rosconsole
      - roscpp
      - rosgraph
      - roslaunch
      - roslz4
      - rosmaster
      - rosmsg
      - rosnode
      - rosout
      - rosparam
      - rospy
      - rosservice
      - rostest
      - rostopic
      - roswtf
      - topic_tools
      - xmlrpcpp
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/ros-gbp/ros_comm-release.git
      version: 1.11.21-0
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/ros/ros_comm.git
      version: indigo-devel
    status: maintained
  roscpp_core:
    doc:
      type: git
      url: https://github.com/ros/roscpp_core.git
      version: kinetic-devel
    release:
      packages:
      - cpp_common
      - roscpp_core
      - roscpp_serialization
      - roscpp_traits
      - rostime
      tags:
        release: release/melodic/{package}/{version}
      url: https://github.com/ros-gbp/roscpp_core-release.git
      version: 0.6.11-0
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/ros/roscpp_core.git
      version: kinetic-devel
    status: maintained
  catkin:
    doc:
      type: git
      url: https://github.com/ros/catkin.git
      version: indigo-devel
    release:
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/ros-gbp/catkin-release.git
      version: 0.6.19-0
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/ros/catkin.git
      version: indigo-devel
    status: maintained
  scr2:
    doc:
      type: git
      url: ttps://github.com/tarhoni/scr2.git
      version: indigo
    release:
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/tarhoni/scr2.git
      version: 0.2.1-0
    source:
      type: git
      url: https://github.com/tarhoni/scr2.git
      version: indigo
    status: developed  
  message_generation:
    doc:
      type: git
      url: https://github.com/ros/message_generation.git
      version: groovy-devel
    release:
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/ros-gbp/message_generation-release.git
      version: 0.2.10-0
    source:
      type: git
      url: https://github.com/ros/message_generation.git
      version: groovy-devel
    status: maintained
type: distribution
version: 2
