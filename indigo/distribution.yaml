%YAML 1.1
# ROS distribution file
# see REP 143: http://ros.org/reps/rep-0143.html
---
release_platforms:
  fedora:
  - '21'
  - heisenbug
  ubuntu:
  - trusty
repositories:
  ros:
    doc:
      type: git
      url: https://github.com/ros/ros.git
      version: indigo-devel
    release:
      packages:
      - mk
      - ros
      - rosbash
      - rosboost_cfg
      - rosbuild
      - rosclean
      - roscreate
      - roslang
      - roslib
      - rosmake
      - rosunit
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/ros-gbp/ros-release.git
      version: 1.11.14-0
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/ros/ros.git
      version: indigo-devel
    status: maintained 
  catkin:
    doc:
      type: git
      url: https://github.com/ros/catkin.git
      version: indigo-devel
    release:
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/ros-gbp/catkin-release.git
      version: 0.6.19-0
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/ros/catkin.git
      version: indigo-devel
    status: maintained
  scr2:
    doc:
      type: git
      url: ttps://github.com/tarhoni/scr2.git
      version: indigo
    release:
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/tarhoni/scr2.git
      version: 0.2.1-0
    source:
      type: git
      url: https://github.com/tarhoni/scr2.git
      version: indigo
    status: developed  
  message_generation:
    doc:
      type: git
      url: https://github.com/ros/message_generation.git
      version: groovy-devel
    release:
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/ros-gbp/message_generation-release.git
      version: 0.2.10-0
    source:
      type: git
      url: https://github.com/ros/message_generation.git
      version: groovy-devel
    status: maintained
type: distribution
version: 2
